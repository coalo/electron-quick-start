<!DOCTYPE html>

            <input type="file" id="source_folder" value="C:\Users\guozhenjiang\Desktop\test\sourseFile"  webkitdirectory >
          </label>
        </li>

      </ul>
    </div>
    <div class="card-footer text-center">
          <button class="btn btn-success" id="startTask">开始</button>
    </div>
    <div class="progress " id="progress-bar" style="width: 100%"></div>
